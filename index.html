<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>ENTRE NO VMP</title>

  <style>
    body {
      background-color: #000;
      color: #FFD700;
      font-family: Arial, sans-serif;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      margin: 0;
      padding: 0 16px;
    }

    .linha-iniciar {
      color: #fff;
      font-size: 16px; /* ↑ antes 14 */
      letter-spacing: 2px;
      margin-bottom: 10px;
    }

    .linha-confirmada {
      color: #FFD700;
      font-size: 36px; /* ↑ antes 32 */
      font-weight: bold;
      letter-spacing: 1px;
      margin-bottom: 28px; /* ↓ aproxima do botão */
    }

    /* BOTÃO OVAL */
    .botao {
      display: inline-block;
      margin: 0 auto;
      padding: 18px 56px; /* ↑ mais confortável no mobile */
      background-color: #000;
      color: #FFD700;
      text-decoration: none;
      font-weight: bold;
      border-radius: 999px;
      font-size: 17px; /* ↑ antes 15 */
      letter-spacing: 0.6px;
      border: 1px solid #FFD700;
      transition: opacity 0.2s ease;
    }

    .botao:hover {
      opacity: 0.85;
    }
  </style>
</head>

<body>

  <div class="linha-iniciar">Iniciar</div>

  <div class="linha-confirmada">
    ENTRADA CONFIRMADA
  </div>

  <a href="introducao.html" class="botao">
    Sua entrada foi confirmada
  </a>

</body>
</html>
