<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>ENTRE NO VMP</title>

  <!-- AJUSTE MOBILE -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #FFD700;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;

      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .linha-iniciar {
      color: #fff;
      font-size: 15px;
      letter-spacing: 2px;
      margin-bottom: 6px;
    }

    .linha-confirmada {
      color: #FFD700;
      font-size: 36px;
      font-weight: 700;
      letter-spacing: 1px;
      margin-bottom: 26px;
    }

    .botao {
      display: flex;
      align-items: center;
      justify-content: center;

      min-width: 280px;
      min-height: 56px;

      padding: 0 24px;
      background-color: #000;
      color: #FFD700;

      text-decoration: none;
      font-weight: 700;
      font-size: 16px;
      letter-spacing: 0.6px;

      border-radius: 999px;
      border: 1px solid #FFD700;
      transition: opacity 0.2s ease;
    }

    .botao:hover {
      opacity: 0.85;
    }
  </style>

  <!-- ðŸ” BLOQUEIO DE ACESSO -->
  <script>
    if (sessionStorage.getItem("vmp_acesso") !== "ok") {
      window.location.href = "acesso.html";
    }
  </script>

</head>

<body>

  <div class="linha-iniciar">Iniciar</div>

  <div class="linha-confirmada">ENTRADA CONFIRMADA</div>

  <a href="introducao.html" class="botao">
    Sua entrada foi confirmada
  </a>

</body>
</html>
