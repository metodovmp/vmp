<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>ENTRE NO VMP</title>

  <style>
    body {
      background-color: #000;
      color: #FFD700;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0 16px;

      min-height: 100svh; /* ðŸ”‘ corrige mobile */
      display: flex;
      flex-direction: column;
      align-items: center;

      padding-top: 42vh; /* ðŸ”‘ eixo visual correto */
      transform: translateY(-50%);
      text-align: center;
    }

    .linha-iniciar {
      color: #fff;
      font-size: 15px;
      letter-spacing: 2px;
      margin-bottom: 6px;
    }

    .linha-confirmada {
      color: #FFD700;
      font-size: 34px;
      font-weight: bold;
      letter-spacing: 1px;
      margin-bottom: 22px;
    }

    .botao {
      display: inline-block;
      padding: 16px 52px;
      background-color: #000;
      color: #FFD700;
      text-decoration: none;
      font-weight: bold;
      border-radius: 999px;
      font-size: 16px;
      letter-spacing: 0.5px;
      border: 1px solid #FFD700;
      transition: opacity 0.2s ease;
    }

    .botao:hover {
      opacity: 0.85;
    }
  </style>
</head>

<body>

  <div class="linha-iniciar">Iniciar</div>

  <div class="linha-confirmada">
    ENTRADA CONFIRMADA
  </div>

  <a href="introducao.html" class="botao">
    Sua entrada foi confirmada
  </a>

</body>
</html>
