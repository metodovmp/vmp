<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>VMP — Sistema V</title>

  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.8;
    }

    /* CONTEÚDO CENTRAL ÚNICO */
    .vmp-content {
      max-width: 640px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
    }

    /* TÍTULOS PRINCIPAIS */
    h1, h2 {
      color: #FFD700; /* dourado */
      text-align: center;
      margin-left: auto;
      margin-right: auto;
    }

    h1 { 
      margin-bottom: 32px; 
      font-size: 36px;
      letter-spacing: 2px;
    }

    h2 { 
      margin-top: 24px; 
      font-size: 22px;
      font-weight: normal;
      letter-spacing: 1px;
    }

    /* TEXTO */
    p {
      text-align: center;
      margin: 22px auto;
      color: #fff;
      font-size: 18px;
      line-height: 1.65;
      letter-spacing: 0.2px;
    }

    /* ESPAÇAMENTO FINAL (silêncio visual) */
    .encerramento {
      margin-top: 80px;
      margin-bottom: 40px;
    }
  </style>
</head>

<body>

  <div class="vmp-content">

    <!-- IDENTIDADE DO SISTEMA -->
    <h1>SISTEMA V</h1>
    <h2>DOMÍNIO</h2>

    <!-- (Aqui permanecem os capítulos finais do Sistema V, sem alteração) -->


    <!-- FECHAMENTO OFICIAL DO VMP -->
    <div class="encerramento">

      <h1>CICLO CONCLUÍDO</h1>

      <p>
        Você concluiu o VMP.<br>
        A presença silenciosa agora é parte de você.
      </p>

    </div>

    <!-- Sem botão. O silêncio encerra. -->

  </div>

</body>
</html>
