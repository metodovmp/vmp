<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Acesso</title>

  <!-- AJUSTE MOBILE -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background: #000;
      color: #FFD700;
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 90%;
      max-width: 320px;
      gap: 16px;
    }

    h1 {
      color: #FFD700;
      font-size: 18px;
      font-weight: 400;
      letter-spacing: 1px;
      margin: 0;
      text-align: center;
    }

    .btn-entrar {
      width: 100%;
      padding: 14px;
      background: #FFD700;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 999px;
      cursor: pointer;
    }

    .btn-codigo {
      width: 100%;
      padding: 14px;
      background: #000;
      color: #FFF;
      font-weight: bold;
      font-size: 16px;
      border: 2px solid #FFD700;
      border-radius: 999px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="box">
    <h1>Digite sua senha</h1>

    <button class="btn-codigo">Código</button>

    <button class="btn-entrar" onclick="verificar()">Entrar</button>
  </div>

  <script>
    function verificar() {
      const senhaCorreta = "vmp@2026";
      const senhaDigitada = prompt("Digite a senha:");

      if (senhaDigitada === senhaCorreta) {
        window.location.href = "index.html";
      } else {
        alert("Código inválido");
      }
    }
  </script>

</body>
</html>
