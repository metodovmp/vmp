<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>VMP • 5 Fases Completas — Acesso</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * { box-sizing: border-box; }

    body {
      background: #000;
      color: #FFD700;
      font-family: Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 90%;
      max-width: 320px;
      gap: 18px;
      text-align: center;
    }

    .linha-superior {
      color: #9a9a9a;   /* CINZA PREMIUM */
      font-size: 12px;
      letter-spacing: 3px;
    }

    h1 {
      color: #FFD700;
      font-size: 18px;
      font-weight: 400;
      letter-spacing: 1px;
      margin: 0;
    }

    .sub {
      color: #9a9a9a;   /* CINZA PREMIUM */
      font-size: 13px;
    }

    .btn-codigo {
      width: 100%;
      padding: 14px;
      background: #000;
      color: #FFF;
      font-weight: bold;
      font-size: 16px;
      border: 2px solid #FFD700;
      border-radius: 999px;
      cursor: pointer;
    }

    .btn-codigo:hover { opacity: 0.85; }
  </style>
</head>

<body>

  <div class="box">
    <div class="linha-superior">ÁREA RESTRITA</div>
    <h1>Digite seu código de acesso</h1>
    <div class="sub">21 Ativações • 5 Fases Completas</div>
<button class="btn-codigo" onclick="verificar()">Inserir Código</button>

  <script>
    function verificar() {

      const senhaCorreta = "Vmp21#Silencio";
      const senhaDigitada = prompt("Digite sua senha:");

      if (senhaDigitada === senhaCorreta) {

        sessionStorage.setItem("vmp21_acesso", "ok");
        window.location.href = "index.html";

      } else {
        alert("Código inválido");
      }
    }
  </script>

</body>
</html>
