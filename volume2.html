<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>VMP — Sistema II</title>

  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.55;
    }

    .vmp-content {
      max-width: 640px;
      margin: 0 auto;
      padding: 36px 18px;
      text-align: center;
    }

    /* Título do Sistema */
    h1 {
      color: #FFD700;
      font-size: 38px;
      letter-spacing: 2.5px;
      margin: 0 0 4px;
      font-weight: 700;
    }

    h2 {
      color: #FFD700;
      font-size: 22px;
      letter-spacing: 1.4px;
      margin: 0 0 40px;
      font-weight: 500;
    }

    /* Título de Capítulo */
    h3 {
      color: #FFD700;      /* dourado */
      font-size: 24px;
      font-weight: 700;
      letter-spacing: 1.2px;
      margin: 64px 0 22px;
    }

    /* Subtítulos internos (REALINHAMENTO, INSTALAÇÃO etc) */
    h4.subtitulo {
      color: #ffffff !important;  /* branco para todos os capítulos */
      font-size: 18px;             /* tamanho igual em todos os capítulos */
      font-weight: 800;            /* mesma grossura para todos */
      letter-spacing: 1.2px;
      margin-top: 40px;
      margin-bottom: 18px;
      text-transform: uppercase;
    }

    /* Texto */
    p {
      margin: 14px auto;
      font-size: 18px;
      line-height: 1.45;
      letter-spacing: 0.1px;
      color: #eaeaea;
    }

    /* Imagens do capítulo */
    img {
      display: block;
      margin: 30px auto 40px;
      max-width: 100%;
      border-radius: 6px;
      aspect-ratio: 4 / 5;
      object-fit: cover;
    }

    /* Espaço entre capítulos */
    .fim-capitulo {
      margin-bottom: 72px;
    }

    /* Botão */
    .botao {
      display: inline-block;
      margin: 70px auto 20px;
      padding: 18px 52px;
      background-color: #FFD700;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 999px;
      font-size: 17px;
      letter-spacing: 0.5px;
    }

    .botao:hover {
      opacity: 0.9;
    }

    @media (max-width: 600px) {
      h1 { font-size: 32px; }
      h2 { font-size: 20px; }
      h3 { font-size: 22px; }
      h4.subtitulo { font-size: 17px; }
      p  { font-size: 16px; }
    }
  </style>
</head>

<body>
  <div class="vmp-content">

<!-- CABEÇALHO DO SISTEMA -->
    <h1>SISTEMA II</h1>
<h2>AUTORIDADE</h2>

    <!-- AÇÃO -->
    <a href="volume3.html" class="botao">
  Seguir adiante
</a>

  </div>

</body>
</html>
