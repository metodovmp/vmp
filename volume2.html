<!DOCTYPE html>
<html lang="pt-BR">

<head>
<meta charset="UTF-8">
<title>VMP • Fase II Completa</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

body{
  background:#000;
  color:#fff;
  font-family:Arial, sans-serif;
  margin:0;
  line-height:1.55;
}

.vmp-content{
  max-width:640px;
  margin:auto;
  padding:36px 18px;
  text-align:center;
}

/* ===== ESPAÇO ENTRE ATIVAÇÕES ===== */
.ativacao{
  margin-top:120px;
}

/* PRIMEIRA ATIVAÇÃO COLADA NO TOPO */
.ativacao:first-of-type{
  margin-top:0;
}

/* ===== FASE ===== */
.linha-superior{
  color:#FFD700;
  font-size:14px;
  letter-spacing:2px;
  margin-bottom:6px;
}

/* ===== ATIVAÇÃO (BRANCA) ===== */
h1{
  color:#fff;
  font-size:36px;
  letter-spacing:2px;
  margin-bottom:30px;
}

/* ===== MINI DESCRIÇÃO ===== */
.mini-descricao{
  margin-bottom:70px;
  font-size:18px;
  color:#eaeaea;
}

/* ===== CAPÍTULO ===== */
h2{
  color:#FFD700;
  font-size:22px;
  margin-top:40px;
}

h3{
  font-size:24px;
  margin-bottom:26px;
}

/* ===== TEXTO ===== */
p{
  margin:14px auto;
  font-size:18px;
  max-width:620px;
}

/* ===== IMAGEM 4:5 GARANTIDA ===== */
.imagem{
  display:block;
  margin:30px auto 40px;
  width:100%;
  max-width:420px;

  aspect-ratio:4/5;
  min-height:260px;

  object-fit:cover;
  border-radius:8px;

  background:#111;
  border:1px solid #FFD700;
}

/* ===== BOTÃO CENTRAL ===== */
.botao{
  display:block;
  width:fit-content;
  margin:100px auto 40px;
  padding:18px 52px;
  background:#FFD700;
  color:#000;
  text-decoration:none;
  font-weight:bold;
  border-radius:999px;
  font-size:17px;
}

.botao:hover{opacity:0.9;}

</style>

<script>
if(sessionStorage.getItem("vmp21_acesso") !== "ok"){
  window.location.href="acesso.html";
}
</script>

</head>

<body>
<div class="vmp-content">
